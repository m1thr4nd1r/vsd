{% extends "index.html" %}
	{% block body %}
		{{ super() }}
		<div class="col-xs-6 text-center">
			<select name="cities" size=10>
			  {% for city in cities %}
			  	<option value={{city}}>{{city}}</option>			  
			  {% endfor %}
			</select>
		</div>
		<div class="col-xs-6 text-center">
			<select name="hotels" size=10>
			  {% for hotel in hotels %}
			  	<option value={{hotel}}>{{hotel}}</option>			  
			  {% endfor %}
			</select>
		</div>
	{% endblock %}
